<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Placement Prediction</title>
    
    
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<Body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home"><b>Prediction</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<figure class="text-center">
    <blockquote class="blockquote">
      <p>Identifying Patterns and Trends in Campus Placement Data using Machine Learning</p>
    </blockquote>
    
  </figure>
  <div class="container">


<form action ="/result" method = "POST">
    	<legend >Details:</legend>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Name of the Candidate</h5>
                        <!-- Departure -->
                        <input type="text" class="form-control" name="namec" id="namec" required="required">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Internships</h5>
                        <!-- Arrival -->
                        <input type="text" class="form-control"  name="Internships" id="Internships" required="required">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>


        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Age of the Candidate</h5>
                        <!-- Departure -->
                        <input type="text" class="form-control" name="Age" id="Age" required="required">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >CGPA</h5>
                        <!-- Arrival -->
                        <input type="text" class="form-control"  name="CGPA" id="CGPA" required="required">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
  	
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Is Candidate in HOSTEL</h5>
                        <!-- Departure -->
                        <input type="text" class="form-control" name="hostel" id="hostel" required="required">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >History Of Backlogs</h5>
                        <!-- Arrival -->
                        <input type="text" class="form-control"  name="hob" id="hob" required="required">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" >Is Candidate in HOSTEL</h5>
                    
                              <select name="branch" class="form-control"  required="required">
                                <option value="Computer_Science">Computer Science</option>
                                <option value="Electronics_And_Communication">Electronics And Communication</option>
                                <option value="Information_Technology">Information Technology</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Civil">Civil</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
               
   
            </div>
           
    <br>
    <input type="submit" value="Predict" class="btn btn-outline-primary  btn-lg btn-block">
    <p><br></p>
  
      </form>
